<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>User List</title>
</head>
<body>
<h1>User List</h1>
<form action="/" method="get">
    <button type="submit">Home</button>
</form>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Email</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:utext="${user.username}">...</td>
            <td th:utext="${user.email}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
